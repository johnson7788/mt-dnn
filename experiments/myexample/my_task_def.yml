absa:
  description: Aspect的情感分析
  data_format: PremiseAndOneHypothesis
  enable_san: false
  labels:
    - 消极
    - 中性
    - 积极
  metric_meta:
    - ACC
  loss: CeCriterion
  kd_loss: MseCriterion
  adv_loss: SymKlCriterion
  n_class: 3
  split_names:
    - train
    - dev
    - test
  task_type: Classification
dem8:
  description: 8个维度的二分类数据，类似absa，但是是二分类的
  data_format: PremiseAndOneHypothesis
  enable_san: false
  labels:
    - 是
    - 否
  metric_meta:
  - ACC
  - F1
  loss: CeCriterion
  kd_loss: MseCriterion
  adv_loss: SymKlCriterion
  n_class: 2
  split_names:
    - train
    - dev
    - test
  task_type: Classification